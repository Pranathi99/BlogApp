<div class="row">
  <div class="col-3">
    <app-sidenav></app-sidenav>
  </div>

  <div class="col-9">
    <div class="container" style="position: relative; left: -50px">
      <form #newPostForm="ngForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            class="form-control"
            name="title"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input
            type="text"
            id="category"
            class="form-control"
            name="category"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            id="content"
            class="form-control"
            cols="50"
            rows="10"
            name="content"
            ngModel
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="by">Blog by : </label>
          <input
            type="text"
            id="by"
            class="form-control"
            name="by"
            ngModel
            required
          />
        </div>
        <div class="form-control">
          <label for="imgUrl">Blog Image</label>
          <input
            type="file"
            class="form-control"
            id="imgUrl"
            name="imgUrl"
            (change)="onFileSelected($event)"
            ngModel
          />
        </div>
        <button
          class="btn btn-primary m-2"
          type="submit"
          [disabled]="!newPostForm.valid"
          (click)="onCreatePost(newPostForm.value, newPostForm)"
        >
          Create Post
        </button>
      </form>
      <div [ngClass]="getUserMsgClass()" *ngIf="userMsg">{{ userMsg }}</div>
    </div>
  </div>
</div>
